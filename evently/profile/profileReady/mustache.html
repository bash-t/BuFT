<script language="javaScript">
  var newFeature = function() {
    cb = function() {
      $('#frm_addTicket')[0].reset();
      $('#typeLabel').html("Neues Feature Request anlegen");
      $('#addTicket').addClass("feature");
      $('#addTicket').removeClass("bug");
      $('#frm_addTicket #type').val('feature');
    }
    $('#addTicket').hide("slow", cb);
    $('#addTicket').show("slow");
  }
  
  var newBug = function() {
    cb = function() {
      $('#frm_addTicket')[0].reset();
      $('#typeLabel').html("Neuen Bug melden");
      $('#addTicket').addClass("bug");
      $('#addTicket').removeClass("feature");
      $('#frm_addTicket #type').val('bug');
    }
    $('#addTicket').hide("slow", cb);
    $('#addTicket').show("slow");
  }
  
</script>
<p><b>Hallo {{name}}!</b></p>
<p>Deine Optionen:<br/>
  <ul>
    <li><a href="#" onclick="newBug();">Bug melden</a></li>
    <li><a href="#" onclick="newFeature();">Feature Request eintragen</a></li>
  </ul>
</p>

<div id="addTicket" style="display:none">
    <div style="float:right"><a href="#" onclick="javascript:($('#addTicket').hide('slow'))" title="schliessen"><img src="icons/close24.png"></a></div>
    <form id="frm_addTicket">
    <h1><span id="typeLabel"></span></h1><br />
    <label>Betreff:</label> <input type="text" name="subject" size=60 value=""><br/>
    <label>In/Fuer Milestone:</label><input type="text" name="milestone" size=60 value=""><br/>
    <label>Severity:</label><select name="severity">
                      <option value="1-Hoch">Hoch</option>
                      <option value="2-Mittel">Mittel</option>
                      <option value="3-Niedrig">Niedrig</option>
                     </select><br/>
    <label>Beschreibung:</label><textarea name="description"></textarea><br/>
    <label>Status:</label><select name="status">
                      <option value="1-new">new</option>
                      <option value="2-accepted">accepted</option>
                      <option value="3-declined">declined</option>
                      <option value="4-ready-for-review">ready for review</option>
                      <option value="5-closed">closed</option>
                     </select><br/>
    <input type="hidden" name="type" id="type" value="test" />
    <input type="submit" name="submit" value="speichern" />
  </form>
</div>
<div style="clear:left;"></div>
